<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit&family=Sarabun&display=swap');
        body {
            background-color: rgb(146, 218, 218);
        }
        h1 {
            font-family: 'Kanit', sans-serif;
            color: #000000;
        }
        p, div {
            font-family: Sarabun, sans-serif;
        }
        img {
            margin-top: 1em;
            margin-bottom: 2em;
        }
        table {
            border-style: solid;
            border-width: 1px;
        }
        .center {
            text-align: center;
        }
        button {
            font-family: 'Kanit', sans-serif;
            font-size: large;
        }
    </style>
  </head>
  <body>
    <h1 class="center" id="header">สวัสดีชาวโลก</h1>
    <div class="center"><button type="button" onclick="document.getElementById('header').style.color='red'">เปลี่ยนสี</button></div>
    <div id="div"></div>
    <script>
        function showClockRealTime() {
            var d = new Date();
            document.getElementById("div").innerHTML = "เวลาปัจจุบัน คือ "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
        }
        setInterval("showClockRealTime()", 1000);
    </script>
    <div class="center">
        <button onclick="document.getElementById('myImage').src='images/Idle.png'">แมวยืน</button>
        <img id="myImage" src="images/Idle.png" width="200px">    
        <button onclick="document.getElementById('myImage').src='images/Slide.png'">แมวสไลด์</button>
    </div>

    <p>ทดสอบการพิมพ์ภาษาไทย</p>
    <div>ทดสอบการสร้างเว็บด้วย HTML</div>
    <a href="https://www.google.co.th" target="_blank">Google</a>
    <table>
        <tr>
            <td>C1</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>C3</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>C5</td>
            <td>C6</td>
        </tr>
    </table>
  </body>
</html>
